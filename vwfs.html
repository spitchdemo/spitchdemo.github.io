<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Financial Services</title>
    <meta name="description" content="Finanzieren, Leasen &  Autovermietung">
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <img src="vwfs.png" alt="Volkswagen Financial Services" style="width: 100vw; height: 100vh; object-fit: cover;">
	
<div id="web-chat-root-id"></div>
<script crossorigin="anonymous" src="https://live-chat.spitch-dev.ai/webchat/index.js"></script>
<script>
    /*
     * NOTE! hostname 'live-chat.spitch-dev.ai' may differ
     *   in case the 'adapters-server' is deployed on a separate server (DMZ)
     *  
     * USAGE NOTES:
     * - populate userId only for authorized users
     * - populate userData to skip the 'welcome' dialog (as shown below)
     */
    window.addEventListener('load', () => {
        if (typeof window.web_chat_init !== 'function') {
            console.log('WebChat is not initialized');
            return;
        }

        window.web_chat_init({
            rootId: 'web-chat-root-id',
            endpoint: 'wss://live-chat.spitch-dev.ai/webhooks/website/690b34241d6a5743fef04495',
            adapterId: '690b34241d6a5743fef04495',
            // userId is automatically generated if empty
            userId: "",
            // remove userData to enable the 'welcome form' 
            userData: {
                username: "anonymous",
                firstName: "anonymous", 
                lastName: "anonymous", 
            }
        });
    });
</script>

</body>
</html>
